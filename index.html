<!-- CONTACT FORM MODAL -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Laissez-nous un message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="GET">
        <div class="row">
          <div class="col">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" class="form-control mb-4">
          </div>
          <div class="col">
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" class="form-control mb-4">
          </div>
        </div>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" class="form-control mb-4">
        <label for="comment">Écrivez-nous</label>
        <textarea name="comment" id="comment" cols="30" rows="5" class="form-control mb-4" placeholder="Faites-nous parvenir votre message"></textarea>
          <hr>
          <h5 class="text-center text-primary">Ou appellez-nous au <a href="tel:0102030405">01.02.03.04.05</a></h5>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
        <button type="submit" class="btn btn-success">Envoyer</button>
      </div>
    </div>
  </div>
</div>
<!-- END OF CONTACT FORM MODAL-->
